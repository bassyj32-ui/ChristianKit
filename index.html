<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/christiankit-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>ChristianKit - Grow Your Faith Daily | Spiritual Habit Tracking App</title>
    <meta name="description" content="ChristianKit helps you build spiritual habits like Bible reading, prayer, and meditation. Track your progress, join a faith community, and grow closer to God daily." />
    <meta name="keywords" content="Christian app, spiritual habits, Bible reading, prayer timer, meditation, faith community, Christian lifestyle, spiritual growth, daily devotionals" />
    <meta name="author" content="ChristianKit" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://christiankit.app/" />
    <meta property="og:title" content="ChristianKit - Grow Your Faith Daily" />
    <meta property="og:description" content="Build spiritual habits, track your progress, and join a faith community. Your spiritual journey, one habit at a time." />
    <meta property="og:image" content="https://christiankit.app/og-image.jpg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://christiankit.app/" />
    <meta property="twitter:title" content="ChristianKit - Grow Your Faith Daily" />
    <meta property="twitter:description" content="Build spiritual habits, track your progress, and join a faith community. Your spiritual journey, one habit at a time." />
    <meta property="twitter:image" content="https://christiankit.app/og-image.jpg" />
    
    <!-- Additional SEO -->
    <meta name="theme-color" content="#f97316" />
    <meta name="msapplication-TileColor" content="#f97316" />
    <link rel="canonical" href="https://christiankit.app/" />
    
    <!-- Structured Data for Google -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "MobileApplication",
      "name": "ChristianKit",
      "description": "A spiritual habit tracking app for Christians to build daily practices like Bible reading, prayer, and meditation.",
      "url": "https://christiankit.app/",
      "applicationCategory": "LifestyleApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "creator": {
        "@type": "Organization",
        "name": "ChristianKit",
        "url": "https://christiankit.app/"
      },
      "featureList": [
        "Spiritual habit tracking",
        "Bible reading progress",
        "Prayer timer",
        "Meditation journal",
        "Faith community",
        "Daily Bible verses",
        "Progress analytics",
        "Streak tracking"
      ]
    }
    </script>
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#f97316" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="ChristianKit" />
    <meta name="description" content="Prayer timer, Bible tracking, community, and spiritual progress all in one app" />
    
    <!-- PWA Icons -->
    <link rel="apple-touch-icon" href="/icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512x512.png" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
