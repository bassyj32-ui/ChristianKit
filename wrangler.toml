name = "christian-kit"
main = "src/main.tsx"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

[env.production]
name = "christian-kit-prod"

[env.staging]
name = "christian-kit-staging"

# Environment variables
[vars]
ENVIRONMENT = "development"

[env.production.vars]
ENVIRONMENT = "production"

[env.staging.vars]
ENVIRONMENT = "staging"

# Build configuration
[build]
command = "npm run build"
cwd = "."

# Pages configuration
[pages]
directory = "dist"




